# Parameters from zoneconfig/strec

[gmpe_sets]
    [[active_crustal_nshmp2014_100]]
        gmpes=active_crustal_nshmp2014
        weights=1.0
    # End [[active_crustal_nshmp2014_100]]
# End [gmpe_sets]

[grind]
    #---------------------------------------------------------------------------
    # The GMPE; found in openquake.hazardlib.gsim or specified in gmpe_sets.conf
    #---------------------------------------------------------------------------
    gmpe=active_crustal_nshmp2014_100

    vs30file = <DATA_DIR>/<EVENT_ID>/vs30.grd

    [[prediction_location]]
        file = <DATA_DIR>/<EVENT_ID>/current/facilities.txt

    # End [[prediction_location]]

# End [grind]

[zone_info]
    earthquake_type = ACRsh
    focal_mech = ALL
    feregion = 43
    fename = SOUTHERN CALIFORNIA
    domain = ACR (generic)
    moment_tensor_source = composite

    [[slab]]
        strike = nan
        dip = nan
        depth = nan
    # End [[slab]]

    [[plunge_values]]
        [[[tAxis]]]
            azimuth = nan
            plunge = nan
        [[[pAxis]]]
            azimuth = nan
            plunge = nan
        [[[nAxis]]]
            azimuth = nan
            plunge = nan
        [[[nodalplane1]]]
            strike = nan
            dip = nan
            slip = nan
        [[[nodalplane2]]]
            strike = nan
            dip = nan
            slip = nan

    # End [[plunge_values]]

    [[equations]]
        eq2 = False
        eq3a = True
        eq3b = False

    # End [[equations]]

# End [zone_info]

