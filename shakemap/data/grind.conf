# Preliminary config file for the data assembler

# Manual parameters for grind that will be in system grind.conf file
# but may be overridden by the event-specific config(s)
[grind]
    #---------------------------------------------------------------------------
    # List of intensity measure types.
    # Supported values are "PGA", "PGV", "SA(0.3)", "SA(1.0)", "SA(3.0)"
    #---------------------------------------------------------------------------
    imt_list = PGA, PGV, SA(0.3), SA(1.0), SA(3.0)

    #---------------------------------------------------------------------------
    # The GMICE; found in shakelib.grind.gmice
    #---------------------------------------------------------------------------
    gmice = WGRW12

    #---------------------------------------------------------------------------
    # The GMPE; found in openquake.hazardlib.gsim or specified in gmpe_sets.conf
    #---------------------------------------------------------------------------
    gmpe = ChiouYoungs2014

    #---------------------------------------------------------------------------
    # The IPE; found in shakelib.grind.ipe (does not yet exist)
    #---------------------------------------------------------------------------
    ipe = None

    #---------------------------------------------------------------------------
    # The Cross correlation function; found in shakelib.grind.correlation
    #---------------------------------------------------------------------------
    ccf = LothBaker2010

    #---------------------------------------------------------------------------
    # Who made this file?
    #---------------------------------------------------------------------------
    source_network = us

    #---------------------------------------------------------------------------
    # What component definition are we using?
    # Currently the only supported value is "Larger", meaning the larger of 
    # two orthogonal horizontal components with an arbitrary orientation. 
    #---------------------------------------------------------------------------
    component = Larger

    #---------------------------------------------------------------------------
    # Bias parameters
    #---------------------------------------------------------------------------
    [[bias]]
        max_range = 120
        max_mag = 7.7
        max_delta_sigma = 1.5

    #---------------------------------------------------------------------------
    # Outlier flagging
    #---------------------------------------------------------------------------
    [[outlier]]
        max_deviation = 3.0
        max_mag = 7.0

    [[prediction_location]]
        #-----------------------------------------------------------------------
        # By default Shakemap will make a best guess at the extent, which is
        # centered on the origin (epicenter or rupture extent) and the
        # dimentions are based on the magnitude. See extent.conf to ajust the
        # how the extent is automatically computed from the origin.
        #-----------------------------------------------------------------------

        #-----------------------------------------------------------------------
        # If making a grid, xres and yres set the resolution. The value is a 
        # float. If unadorned or postfixed with a 'd', the value is deciml
        # degrees; the value may also be postfixed with 'm' for arc-minutes,
        # or 'c' for arc-seconds.
        #-----------------------------------------------------------------------
        xres = 30c
        yres = 30c

        #-----------------------------------------------------------------------
        # The default extent can be overwritten by specifying the extent below
        # extent = W, S, E, N
        # Example:
        # extent = -151.0, 60.5, -148.5, 62.5
        #-----------------------------------------------------------------------

        #-----------------------------------------------------------------------
        # Optionally, a file with a list of locations for the predicitons can be
        # specified, which takes precedence over any other specifications in
        # this section.
        #-----------------------------------------------------------------------
        file = None

    # End [[prediction_location]]

# End [grind]

